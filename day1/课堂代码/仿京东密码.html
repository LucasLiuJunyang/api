<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="" id="eye">
        </label>
        <input type="password" id="psd">
    </div>
    <script src="pup.js"></script>
    <script>
        var eye = $('#eye')
        var psd = $('#psd')
        var flag = 0
        eye.onclick = function () {
            if (flag === 0) {
                eye.src = 'images/open.png'
                psd.type = 'text'
                flag = 1
            } else {
                eye.src = 'images/close.png'
                psd.type = 'password'
                flag = 0
            }
        }
    </script>
</body>

</html>
