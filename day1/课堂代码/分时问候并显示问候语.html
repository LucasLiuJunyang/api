<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/s.gif" alt="">
    <div>上午好啊 土狗</div>
    <script src="pup.js"></script>
    <script>
        var img = $('img')
        var div = $('div')
        var date = new Date
        var h = date.getHours()
        if (h < 12) {
            img.src = 'images/s.gif'
            div.innerHTML = '上午了 小逼崽子，快写代码'
        } else if (h < 18) {
            img.src = 'images/x.gif'
            div.innerHTML = '都下午了 小逼崽子，快写代码'
        } else {
            img.src = 'images/w.gif'
            div.innerHTML = '晚上了 小逼崽子，快滚去睡'
        }
    </script>
</body>

</html>
