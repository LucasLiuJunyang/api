<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: #f0f;
            margin-left: 300px;
            margin-top: 300px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div')
        div.addEventListener('mousemove', function (e) {
            var x = e.pageX
            var y = e.pageY
            var dx = div.offsetLeft
            var dy = div.offsetTop
            var px = x - dx
            var py = y - dy
            div.innerHTML = `x坐标是${x} y坐标是${y}`

        })
    </script>
</body>

</html>
